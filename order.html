<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Place Order</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="order-form">
            <label for="customer-name">Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>

            <label for="customer-address">Address:</label>
            <input type="text" id="customer-address" name="customer-address" required>

            <label for="pizza-id">Pizza:</label>
            <select id="pizza-id" name="pizza-id">
                <!-- Options will be dynamically populated from the pizza menu -->
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <button type="submit">Place Order</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Pizza Restaurant</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
